<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <h2>Login</h2>
    <form id="loginForm">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="authenticate()">Login</button>
    </form>

    <div id="predictionForm" style="display:none;">
        <h2>Stock Price Predictor</h2>
        <form id="predictForm">
            <label for="var1">USD/PKR:</label>
            <input type="number" id="var1" name="var1" required>

            <label for="var2">USD/Euro:</label>
            <input type="number" id="var2" name="var2" required>

            <label for="var3">Brent:</label>
            <input type="number" id="var3" name="var3" required>

            <label for="var4">S&P 500:</label>
            <input type="number" id="var4" name="var4" required>

            <button type="submit">Predict</button>
        </form>
    </div>

    <script>
        function authenticate() {
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;

            if (userId === 'osmansohail' && password === 'pak123') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('predictionForm').style.display = 'block';
            } else {
                alert('Invalid User ID or Password');
            }
        }
    </script>

</body>
</html>
